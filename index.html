<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>브라우저 연결 안내</title>
    <style>
        body { margin: 0; padding: 0; background-color: #1a1a1a; font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", sans-serif; color: white; }
        
        #container {
            display: flex; flex-direction: column; 
            justify-content: center; align-items: center; 
            min-height: 100vh; text-align: center;
        }

        /* 로딩 스피너 */
        .spinner {
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid #3498db; border-radius: 50%;
            width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* 가이드 박스 */
        .guide-box {
            background-color: rgba(255,255,255,0.08);
            padding: 30px 20px; border-radius: 20px; margin: 20px; width: 85%; max-width: 400px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        h3 { margin-top: 0; font-size: 20px; color: #fff; margin-bottom: 10px; }
        p { color: #ccc; line-height: 1.5; font-size: 15px; margin: 0 0 20px 0; }
        
        /* 링크 표시 박스 */
        .url-box {
            background-color: rgba(0,0,0,0.3);
            padding: 12px; border-radius: 8px;
            font-family: monospace; font-size: 13px; color: #8ab4f8;
            word-break: break-all; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.1);
        }

        /* 버튼 스타일 */
        .btn {
            display: block; width: 100%; padding: 15px 0;
            border-radius: 10px; font-weight: bold; text-decoration: none; font-size: 16px;
            border: none; cursor: pointer; transition: 0.2s;
            background-color: #4285F4; color: white;
        }
        .btn:active { transform: scale(0.98); opacity: 0.9; }
        
        /* 하단 안내 문구 */
        .footer-msg {
            margin-top: 25px; padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
            font-size: 30px; color: #888; letter-spacing: -0.5px;
        }

        .hidden { display: none !important; }
        
        /* 복사 완료 토스트 메시지 */
        #toast {
            visibility: hidden; min-width: 250px; background-color: #333; color: #fff; text-align: center;
            border-radius: 50px; padding: 16px; position: fixed; z-index: 1; bottom: 30px; left: 50%;
            transform: translateX(-50%); font-size: 14px; box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>
<body>

    <div id="container">
        <div id="loading">
            <div class="spinner"></div>
            <p>브라우저 확인 중...</p>
        </div>

        <div id="android-warning" class="hidden">
            <div class="guide-box">
                <h3>Chrome 접속이 필요합니다</h3>
                <p>아래 링크를 복사하여<br><strong>Chrome 앱</strong> 주소창에 붙여넣어주세요.</p>
                
                <div class="url-box">https://xconnect-e36e7.web.app/</div>
                <button class="btn" onclick="copyUrl()">XPOWER 통합 관리 시스템 링크 주소 복사하기</button>

                <p class="footer-msg">정확한 설정은 지급 된 세팅 가이드를 참고해주세요.</p>
            </div>
        </div>

        <div id="ios-warning" class="hidden">
            <div class="guide-box">
                <h3>Safari 접속이 필요합니다</h3>
                <p>아래 링크를 복사하여<br><strong>Safari 앱</strong> 주소창에 붙여넣어주세요.</p>
                
                <div class="url-box">https://xconnect-e36e7.web.app/</div>
                <button class="btn" onclick="copyUrl()">XPOWER 통합 관리 시스템 링크 주소 복사하기</button>

                <p class="footer-msg">정확한 설정은 지급 된<br>세팅 가이드를 참고해주세요.</p>
            </div>
        </div>
    </div>

    <div id="toast">링크가 복사되었습니다!</div>

    <script>
        // 링크 복사 기능
        function copyUrl() {
            const url = "https://xconnect-e36e7.web.app/";
            navigator.clipboard.writeText(url).then(() => {
                showToast();
            }).catch(err => {
                // 보안상 클립보드 접근이 막힌 경우 (오래된 웹뷰 등)
                prompt("아래 주소를 복사해주세요:", url);
            });
        }

        function showToast() {
            const x = document.getElementById("toast");
            x.className = "show";
            setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
        }

        (function() {
            const targetUrl = "xconnect-e36e7.web.app/";
            const fullUrl = "https://" + targetUrl;
            const ua = navigator.userAgent.toLowerCase();

            const loading = document.getElementById("loading");
            const androidWarning = document.getElementById("android-warning");
            const iosWarning = document.getElementById("ios-warning");

            // 안드로이드 크롬 강제 실행 주소 (자동 이동용)
            const chromeIntent = `intent://${targetUrl}#Intent;scheme=https;package=com.android.chrome;end`;

            const isAndroid = ua.includes("android");
            const isIOS = /iphone|ipad|ipod/.test(ua);

            // [판별 로직 - 이전과 동일한 엄격 모드]
            const isPureChrome = isAndroid && 
                                 ua.includes("chrome") && 
                                 !ua.includes("naver") && 
                                 !ua.includes("samsungbrowser") && 
                                 !ua.includes("kakaotalk") && 
                                 !ua.includes("edga") && 
                                 !ua.includes("fb_iab") && 
                                 !ua.includes("line");

            const isPureSafari = isIOS && 
                                 ua.includes("safari") && 
                                 !ua.includes("crios") && 
                                 !ua.includes("edgios") && 
                                 !ua.includes("naver") && 
                                 !ua.includes("kakaotalk") && 
                                 ua.includes("version/");

            // [실행 로직]
            if (isAndroid) {
                if (isPureChrome) {
                    // 순정 크롬: 바로 이동
                    location.href = chromeIntent;
                    setTimeout(() => { location.href = fullUrl; }, 500);
                } else {
                    // 그 외: 복사 UI 표시
                    loading.style.display = "none";
                    androidWarning.classList.remove("hidden");
                }
            } 
            else if (isIOS) {
                if (isPureSafari) {
                    // 순정 사파리: 바로 이동
                    location.href = fullUrl;
                } else {
                    // 그 외: 복사 UI 표시
                    loading.style.display = "none";
                    iosWarning.classList.remove("hidden");
                }
            } 
            else {
                // PC 등: 바로 이동
                location.href = fullUrl;
            }
        })();
    </script>
</body>
</html>
